<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'eCommerceStyle.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'aboutPageStyle.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'personal/body.css' %}"/>
</head>

<body>

<div id="wrapper">
    {% include 'personal/navbar.html' %}
    {% block content %}

    {% endblock %}
    {% include 'personal/footer.html' %}
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
        {% block script %}
        {% endblock %}
    <script>
        $(document).ready(function () {
            {% block jquery %}
            {% endblock %}
        });
    </script>
    <script>
        $("#menu-toggle").click( function (e){
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</div>
</body>
</html>
